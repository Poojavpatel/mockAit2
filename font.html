<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fonts</title>
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<link rel="stylesheet" href="font.css" type="text/css">
	<style>
		.a{
			font-family: Georgia;
			font-family: cursive;
			font-family: monospace;
		}
		.b{
 			font-family: Helvetica;
		}
		.c{
			font-style: italic;
		}
		.d{
			font-style: oblique;
		}
		.e{
			font-weight: 300;
		}
		.f{
			font-weight: 700;
		}
		.g{
			font-size: 1rem;
		}
		.h{
			font-size: 2rem;
		}
	</style>
</head>
<body>
	
	<h3>Font-family:</h3>
	<p class="a">This is a monospace paragraph</p>
	<p class="b">This is a helvetica paragraph</p>

	<h3>Font-style</h3>
	<p class="c">This is italic</p>
	<p class="d">This is oblique</p>

	<h3>Font-weight:</h3>
	<p class="e">This is regular</p>
	<p class="f">This is bold</p>

	<h3>Font-size:</h3>
	<p class="g">This is 1rem sized</p>
	<p class="h">This is 2rem sized</p>


</body>
</html>
